{% extends 'app/base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
    <h1>ログイン</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
    </form>

    <!-- ユーザー登録リンクを追加 -->
    <p>アカウントをお持ちでない方は <a href="{% url 'register' %}">ユーザー登録</a></p>
{% endblock %}
