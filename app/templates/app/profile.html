{% extends 'app/base.html' %}

{% block title %}プロフィール{% endblock %}

{% block content %}
    <h1>{{ user.username }}のプロフィール</h1>
    <p>メールアドレス: {{ user.email }}</p>
    <p>登録日: {{ user.date_joined }}</p>

    <h2>自分の投稿</h2>
    <ul>
        {% for post in user_posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% empty %}
            <li>投稿はありません。</li>
        {% endfor %}
    </ul>
{% endblock %}
