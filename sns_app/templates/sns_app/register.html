{% extends 'sns_app/base.html' %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
    <h1>ユーザー登録</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録</button>
    </form>

    <p>すでにアカウントをお持ちの方は <a href="{% url 'login' %}">ログイン</a></p>
{% endblock %}
